<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*超链接有默认的颜色*/
        a {
            text-decoration: none;
            color: #000000;
        }

        /*鼠标悬浮的状态*/
        a:hover {
            color: orange;
        }

        /*鼠标按住未释放的状态*/
        a:active {
            color: green
        }

        /*
            text-shadow:5px 5px 5px 颜色
            第一个参数：表示水平偏移
	        第二个参数：表示垂直偏移
	        第三个参数：表示模糊半径
	        第四个参数：表示颜色
        */
        #price {
            text-shadow: 5px 5px 5px #eaff29;
        }
    </style>
</head>

<body>

    <a href="#">
        <img src="img/harf.jpg" width="400" height="200" alt="">
    </a>
    <p>
        <a href="#">高清图片</a>
    </p>
    <p id="price">
        ￥99
    </p>

</body>

</html>
