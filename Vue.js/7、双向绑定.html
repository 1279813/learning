<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <div>
            <span>输入的文本:</span>
            <input type="text" v-model="message1">
            <p>输入了：{{message1}}</p>
        </div>
        <hr>
        <div>
            <span>性别:</span>
            <input type="radio" name="sex" value="男" v-model="sex">男
            <input type="radio" name="sex" value="女" v-model="sex">女
            <p>选中了谁：{{sex}}</p>
        </div>
        <hr>
        <div>
            <span>下拉框:</span>
            <select v-model="message2">
                <option value="" disabled>==请选择==</option>
                <option>a</option>
                <option>b</option>
                <option>c</option>
            </select>
            <p>选中了：{{message2}}</p>
        </div>
        <hr>
        <div>
            <span>多选框:</span>
            <input type="checkbox" id="jack" value="Jack" v-model="message3">Jack
            <input type="checkbox" id="join" value="Join" v-model="message3">Join
            <input type="checkbox" id="mike" value="Mike" v-model="message3">Mike
            <p>选中了：{{message3}}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message1: "123",
                message2: "",
                message3: [],
                sex: "",
            }
        })
    </script>

</body>

</html>
