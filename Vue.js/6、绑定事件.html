<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

    <div id="app">
        <button v-on:click="sayHello">
            点我试试
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: "hello"
            },
            // 方法必须定义在Vue的methods对象中
            methods: {
                sayHello: function (e) {
                    console.log(e);
                    alert(this.message)
                }
            }
        })
    </script>

</body>

</html>
